<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon aria-label="Side nav toggle icon">menu</mat-icon></mat-toolbar>
    <mat-nav-list *ngIf = "tipoUsuario=='supervisor'">
      <app-menu-supervisor></app-menu-supervisor>
    </mat-nav-list>
    <mat-nav-list *ngIf ="tipoUsuario=='interventor'">
      <app-menu></app-menu>
    </mat-nav-list>
    <mat-nav-list *ngIf ="tipoUsuario=='contratista'">
      <app-menu></app-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="principal"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;transform: msFilter"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M14.828 14.828a3.988 3.988 0 0 1-2.02 1.09 4.108 4.108 0 0 1-1.616 0 4.103 4.103 0 0 1-.749-.232 4.161 4.161 0 0 1-.679-.368 4.115 4.115 0 0 1-1.082-1.082l-1.658 1.117c.215.319.462.619.733.889a5.991 5.991 0 0 0 8.485.002c.272-.271.52-.571.734-.891l-1.658-1.117c-.143.211-.307.41-.49.592z"></path><circle cx="8.5" cy="10.5" r="1.5"></circle><path d="M15.5 10c-2 0-2.5 2-2.5 2h5s-.501-2-2.5-2z"></path></svg>Protegete</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Usuario:&nbsp;{{ tipoUsuario }}
    </mat-toolbar>
    <router-outlet></router-outlet>    
  </mat-sidenav-content>  
</mat-sidenav-container>
