<br>
<div class="container">
    <div style="text-align:center;">
        <h1><strong>Fondo de Pensiones</strong></h1>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Nit"
                  autofocus
                />
                <label for="floatingInput">Nit</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating">
                <input
                  type="string"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Nombre"
                />
                <label for="floatingInput">Nombre</label>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="form-floating">
                <input
                  type="string"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Direccion"
                />
                <label for="floatingInput">Direccion</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating">
                <input
                  type="string"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Telefono"
                />
                <label for="floatingInput">Telefono</label>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Email"
                />
                <label for="floatingInput">Email</label>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br>

    <div style="text-align:center">
        <button class="btn btn-primary">Crear</button>
    </div>

</div>
