<div class="container" style="text-align: center">
  <div class="card-body p-0"></div>
  <!-- Nested Row within Card Body -->
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Listado de Empleados</h1>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">No Documento</th>        
        <th scope="col">Nombre 1</th>
        <th scope="col">Nombre 2</th>
        <th scope="col">Apellido 1</th>
        <th scope="col">Apellido 2</th>
        <th scope="col">Editar/Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of empleados; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ registro.idEmpleado }}</td>
        <td>{{ registro.nombre1 }}</td>
        <td>{{ registro.nombre2 }}</td>
        <td>{{ registro.apellido1 }}</td>
        <td>{{ registro.apellido2 }}</td>
        <td>          
          <button class="btn btn success" (click)= "openXL(actualizarEmpleado)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: green;transform: msFilter"><path d="m7 17.013 4.413-.015 9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583-1.597 1.582-1.586-1.585 1.594-1.58zM9 13.417l6.03-5.973 1.586 1.586-6.029 5.971L9 15.006v-1.589z"></path><path d="M5 21h14c1.103 0 2-.897 2-2v-8.668l-2 2V19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2z"></path></svg></button>

          <ng-template #actualizarEmpleado let-modal>
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Actualizar Empleado</h2>
              <button type="button" class="btn-close" aria-label="Close" (click)="arreglo([
              registro.idEmpleado, 
              registro.nombre1,
              registro.nombre2,
              registro.apellido1,
              registro.apellido2,
              registro.direccion,
              registro.ciudadResidencia,
              registro.telefono,
              registro.email,
              registro.eps,
              registro.arl,
              registro.fondoPension,
              registro.fondoCesantias,
              registro.cajaCompensacion,
              registro.cargo,
              registro.profesion,
              registro.salario,
              registro.fechaIngreso
              ])"></button>
            </div>
            <div class="modal-body">

              <div class="container">

                <div class="container" style="text-align: center">
                  <br>
                  <!-- Nested Row within Card Body -->
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Editar Empleado</h1>
                  </div>
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          
                          type="number"
                          class="form-control"
                          id="floatingInput"
                          placeholder="numero Documento"
                          autofocus
                          [(ngModel)]="registro.idEmpleado"
                          disabled
                        />
                        <label for="floatingInput">Numero Documento</label>
                      </div>
                    </div>
                    <div class="col-md" style="text-align: left">
                      
                    </div>
                    <div class="col-md"></div>
                    <div class="col-md"></div>
                  </div>
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Nombre 1"
                          [(ngModel)]="registro.nombre1"
                        />
                        <label for="floatingInput">Nombre 1</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="Nombre 2"
                          [(ngModel)]="registro.nombre2"
                        />
                        <label for="floatingInput">Nombre 2</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Apellido 1"
                          [(ngModel)]="registro.apellido1"
                        />
                        <label for="floatingInput">Apellido 1</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="Apellido 2"
                          [(ngModel)]="registro.apellido2"
                        />
                        <label for="floatingInput">Apellido 2</label>
                      </div>
                    </div>
                  </div>
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Direccion"
                          [(ngModel)]="registro.direccion"
                        />
                        <label for="floatingInput">Direccion</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="Ciudad Residencia"
                          [(ngModel)]="registro.ciudadResidencia"
                        />
                        <label for="floatingInput">Ciudad Residencia</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Telefono"
                          [(ngModel)]="registro.telefono"
                        />
                        <label for="floatingInput">Telefono</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="email"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="email"
                          [(ngModel)]="registro.email"
                        />
                        <label for="floatingInput">email</label>
                      </div>
                    </div>
                  </div>
                
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="EPS"
                          [(ngModel)]="registro.eps"
                        />
                        <label for="floatingInput">EPS</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="ARL"
                          [(ngModel)]="registro.arl"
                        />
                        <label for="floatingInput">ARL</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Fondo Pensiones"
                          [(ngModel)]="registro.fondoPension"
                        />
                        <label for="floatingInput">Fondo Pensiones</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="Fondo Cesantias"
                          [(ngModel)]="registro.fondoCesantias"
                        />
                        <label for="floatingInput">Fondo Cesantias</label>
                      </div>
                    </div>
                  </div>
                
                  <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Cargo"
                          [(ngModel)]="registro.cargo"
                        />
                        <label for="floatingInput">Cargo</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingPassword"
                          placeholder="Profesion"
                          [(ngModel)]="registro.profesion"
                        />
                        <label for="floatingInput">Profesion</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input
                          type="number"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Salario"
                          [(ngModel)]="registro.salario"
                        />
                        <label for="floatingInput">Salario</label>
                      </div>
                    </div>
                    <div class="col-md"></div>
                  </div>
                
                  <button class="btn btn-primary btn-user btn-block" (click)="arreglo([
                  registro.idEmpleado, 
                  registro.nombre1,
                  registro.nombre2,
                  registro.apellido1,
                  registro.apellido2,
                  registro.direccion,
                  registro.ciudadResidencia,
                  registro.telefono,
                  registro.email,
                  registro.eps,
                  registro.arl,
                  registro.fondoPension,
                  registro.fondoCesantias,
                  registro.cajaCompensacion,
                  registro.cargo,
                  registro.profesion,
                  registro.salario,
                  registro.fechaIngreso
                  ])">Actualizar</button>
                </div>               
              </div>
             
            </div>
          </ng-template>

          <button class="btn btn danger" (click)="eliminarEmpleado(registro.idEmpleado)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" style="fill: red;transform: msFilter"><path d="M5 20a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8h2V6h-4V4a2 2 0 0 0-2-2H9a2 2 0 0 0-2 2v2H3v2h2zM9 4h6v2H9zM8 8h9v12H7V8z"></path><path d="M9 10h2v8H9zm4 0h2v8h-2z"></path></svg></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
