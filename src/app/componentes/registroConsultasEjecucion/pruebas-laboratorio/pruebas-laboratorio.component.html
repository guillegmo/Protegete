<br>
<div class="container">
    <div style="text-align:center;">
        <h1><strong>Pruebas de Laboratorio</strong></h1>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h2><strong>Fecha</strong></h2>
        </div>
        <div class="col">
            <input type="date" class="form-control">
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col">
            <h2><strong># Laboratorio</strong></h2>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Laboratorio">
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    
    <div class="row">
        <div class="col">
            <br><br><br>
            <h2><strong>Tipo Laboratorio</strong></h2>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Densidades
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Nucleo/Cilindro
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Granulometria
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Dosificaciones
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Asentamiento
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Compresion
                </label>
              </div>
        </div>
        <div class="col">
            <br><br><br>
            <h2><strong>Norma</strong></h2>
        </div>
        <div class="col">
            <br><br><br>
            <input type="text" class="form-control" placeholder="Norma">
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <h2><strong>Lugar Muestra</strong></h2>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Lugar Muestra">
        </div>
        <div class="col">
            <h2><strong>Numero de Muestras</strong></h2>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Numero de Muestras">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2><strong>Rango Cumplimiento</strong></h2>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Rango Cumplimiento">
        </div>
        <div class="col">
            <h2><strong>Obtenido</strong></h2>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Obtenido">
        </div>
        <div class="row">
            <div class="col">
                <h2><strong>Observaciones</strong></h2>
                <textarea rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div style="text-align:center">
            <br>
            <button class="btn btn-primary">Guardar</button>
        </div>

    </div>

</div>
